<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Registro de Usuario</h3>
  
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ errorMessage }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

            </div>
            <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
              {{ successMessage }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
          

            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  
              <!-- Nombre -->
              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text"
                 class="form-control"
                 formControlName="name"
                  placeholder="Ej: Ana Torres"
                  >
              </div>
              
                <small class="text-danger" *ngIf="isValidField('name')">El nombre es requerido.</small>           
  
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                 class="form-control"
                 formControlName="email"
                  placeholder="Ej: ana@mail.com">
              </div>
              <small class="text-danger" *ngIf="isValidField('email')">El email es requerido.</small>           

              
  
              <!-- Contraseña -->
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password"
                 class="form-control" 
                 formControlName="password"
                 placeholder="********">
              </div>
              <small class="text-danger" *ngIf="isValidField('password')"> contraseña requerido.</small>           

              
  
              <!-- Confirmar contraseña -->
              <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password"
                formControlName ="password2"
                 class="form-control"
                  placeholder="********">
              </div>
              <small class="text-danger" *ngIf="isValidField('password2')">Confirme la contraseña.</small>           
             
            
              <!-- Botón -->
              <div class="d-grid">
                <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Registrarse</button>
              </div>

              <div class="mt-3 text-center">
                <a routerLink="/auth/login" >¿Ya tienes una cuenta? Iniciar sesion</a>
              </div>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
